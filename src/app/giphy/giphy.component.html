<div class="h-height-2em h-padding-5px h-fixed-position-top">
  <input type="text" placeholder="Search for a giph" [(ngModel)]="searchWord">
  <button #searchButton (click)="onSearchClick()">Search</button>
</div>
<div *ngIf="searchResultGifs.length > 0">
  <div *ngFor="let gifObject of searchResultGifs; trackBy: trackById">
    <img src="{{gifObject.images.original.url}}" [alt]="gifObject.title">
  </div>

  <button class="h-width-6em h-height-2em" (click)="onLoadMoreClick()">Load more</button>
</div>
<div *ngIf="onceSearched && searchResultGifs.length == 0" class="h-padding-5px h-color-white">
  <p>No gifs found</p>
</div>
